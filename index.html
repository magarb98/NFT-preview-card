<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container" role="card">
      <div class="main-image" role="mainImg">
        <img src="images/image-equilibrium.jpg" alt="" />
        <div>
          <img src="images/icon-view.svg" alt="" class="hidden_img" />
        </div>
      </div>
      <div class="innerBody ms-1" role="innerText">
        <h4><a href="">Equilibrium #3429</a></h4>
        <p class="mb-4">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="row">
          <div class="col-5 d-flex justify-content-start">
            <span class="coin">
              <img src="images/icon-ethereum.svg" class="icon" alt="" />
              0.041 ETH</span
            >
          </div>
          <div class="col-6 ms-4 d-flex justify-content-end">
            <span>
              <img src="images/icon-clock.svg" class="clock" alt="" />
              3 days left
            </span>
          </div>
        </div>
      </div>
      <hr class="class-1" />
      <div class="ms-1 mb-2" role="users">
        <img src="images/image-avatar.png" class="avatar" alt="" />
        <span class="ms-3">Creation of </span>
        <span class="user"><a href="">Jules Wyvern</a> </span>
      </div>
    </div>
    <div class="attribution" role="citations">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">qtar0</a>.
    </div>
  </body>
</html>
